<div class="login-form">
    <h2>Iniciar sesión</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Mensaje de error si el login falla -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <!-- Campo de correo electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          class="form-control" 
          placeholder="Ingresa tu correo" 
        />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
          <small *ngIf="loginForm.controls['email'].errors?.['required']">El correo es requerido.</small>
          <small *ngIf="loginForm.controls['email'].errors?.['email']">El correo no es válido.</small>
        </div>
      </div>
  
      <!-- Campo de contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          class="form-control" 
          placeholder="Ingresa tu contraseña" 
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
          <small *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es requerida.</small>
          <small *ngIf="loginForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
  
      <!-- Botón de enviar -->
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
  </div>
